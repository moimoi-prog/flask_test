{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
  <ul class=entries>
  {% for entry in entries %}
    <li>{{ entry.id }}:{{ entry.name }}
    <form action="{{ url_for('delete', task_id=entry.id) }}" method=post>
      <dl>
        <dd><input type=submit value=Delete>
      </dl>
    </form>
  {% else %}
    <li><em>登録されている作業はありません。</em>
  {% endfor %}
  </ul>
  <form action="{{ url_for('registration') }}" method=post>
    <dl>
      <dt>作業名称:
      <dd><input type=text name=name>
      <dd><input type=submit value=Registration>
    </dl>
  </form>
  {% endif %}

{% endblock %}
